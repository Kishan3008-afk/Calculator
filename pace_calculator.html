<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        select {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            flex: 0 0 auto;
            width: 120px;
        }

        .unit-label {
            color: #666;
            font-size: 14px;
            min-width: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button[type="button"],
        button[type="submit"] {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .result {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-item {
            margin-bottom: 12px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ Pace Calculator</h1>
        <p class="subtitle">Calculate pace, time, or distance for running, walking, and biking</p>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('pace')">Calculate Pace</button>
            <button class="tab-btn" onclick="switchTab('time')">Calculate Time</button>
            <button class="tab-btn" onclick="switchTab('distance')">Calculate Distance</button>
        </div>

        <!-- Calculate Pace Tab -->
        <div id="pace" class="tab-content active">
            <form onsubmit="calculatePace(event)">
                <div class="form-group">
                    <label for="pace-time">Time</label>
                    <div class="input-row">
                        <input type="text" id="pace-time" placeholder="hh:mm:ss or h:m:s" required>
                        <span class="unit-label">hh:mm:ss</span>
                    </div>
                    <div class="error" id="pace-time-error"></div>
                </div>

                <div class="form-group">
                    <label for="pace-distance">Distance</label>
                    <div class="input-row">
                        <input type="number" id="pace-distance" placeholder="0" step="0.01" required>
                        <select id="pace-unit">
                            <option value="km">Kilometers</option>
                            <option value="mi">Miles</option>
                            <option value="m">Meters</option>
                        </select>
                    </div>
                    <div class="error" id="pace-distance-error"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-calculate">Calculate</button>
                    <button type="button" class="btn-clear" onclick="clearPaceForm()">Clear</button>
                </div>
            </form>

            <div id="pace-result" class="result">
                <div class="result-item">
                    <div class="result-label">Pace</div>
                    <div class="result-value" id="pace-output">00:00</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Speed</div>
                    <div class="result-value" id="speed-output">0</div>
                </div>
            </div>

            <p class="info-text">üí° Placeholder zeros not needed. Enter 5:3 for 5 minutes 3 seconds.</p>
        </div>

        <!-- Calculate Time Tab -->
        <div id="time" class="tab-content">
            <form onsubmit="calculateTime(event)">
                <div class="form-group">
                    <label for="time-pace">Pace</label>
                    <div class="input-row">
                        <input type="text" id="time-pace" placeholder="mm:ss" required>
                        <span class="unit-label">mm:ss</span>
                    </div>
                    <div class="error" id="time-pace-error"></div>
                </div>

                <div class="form-group">
                    <label for="time-distance">Distance</label>
                    <div class="input-row">
                        <input type="number" id="time-distance" placeholder="0" step="0.01" required>
                        <select id="time-unit">
                            <option value="km">Kilometers</option>
                            <option value="mi">Miles</option>
                            <option value="m">Meters</option>
                        </select>
                    </div>
                    <div class="error" id="time-distance-error"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-calculate">Calculate</button>
                    <button type="button" class="btn-clear" onclick="clearTimeForm()">Clear</button>
                </div>
            </form>

            <div id="time-result" class="result">
                <div class="result-item">
                    <div class="result-label">Time Required</div>
                    <div class="result-value" id="time-output">00:00:00</div>
                </div>
            </div>
        </div>

        <!-- Calculate Distance Tab -->
        <div id="distance" class="tab-content">
            <form onsubmit="calculateDistance(event)">
                <div class="form-group">
                    <label for="dist-pace">Pace</label>
                    <div class="input-row">
                        <input type="text" id="dist-pace" placeholder="mm:ss" required>
                        <span class="unit-label">mm:ss</span>
                    </div>
                    <div class="error" id="dist-pace-error"></div>
                </div>

                <div class="form-group">
                    <label for="dist-time">Time</label>
                    <div class="input-row">
                        <input type="text" id="dist-time" placeholder="hh:mm:ss" required>
                        <span class="unit-label">hh:mm:ss</span>
                    </div>
                    <div class="error" id="dist-time-error"></div>
                </div>

                <div class="form-group">
                    <label for="dist-unit">Unit</label>
                    <select id="dist-unit">
                        <option value="km">Kilometers</option>
                        <option value="mi">Miles</option>
                        <option value="m">Meters</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-calculate">Calculate</button>
                    <button type="button" class="btn-clear" onclick="clearDistanceForm()">Clear</button>
                </div>
            </form>

            <div id="distance-result" class="result">
                <div class="result-item">
                    <div class="result-label">Distance Traveled</div>
                    <div class="result-value" id="distance-output">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function parseTime(timeStr) {
            // Parses "hh:mm:ss" or "h:m:s" format to total seconds
            const parts = timeStr.trim().split(':');
            if (parts.length < 2 || parts.length > 3) return null;

            let hours = 0, minutes = 0, seconds = 0;

            if (parts.length === 2) {
                minutes = parseInt(parts[0]);
                seconds = parseInt(parts[1]);
            } else {
                hours = parseInt(parts[0]);
                minutes = parseInt(parts[1]);
                seconds = parseInt(parts[2]);
            }

            if (isNaN(hours) || isNaN(minutes) || isNaN(seconds)) return null;
            if (minutes >= 60 || seconds >= 60) return null;

            return hours * 3600 + minutes * 60 + seconds;
        }

        function secondsToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function secondsToPace(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function convertDistance(distance, unit) {
            // Convert to kilometers
            const conversions = { 'km': 1, 'mi': 1.60934, 'm': 0.001 };
            return distance * conversions[unit];
        }

        function convertSpeedUnit(speed, fromUnit) {
            // Speed in km/h to other units
            const conversions = { 'km': 1, 'mi': 0.621371, 'm': 1000 };
            return speed * conversions[fromUnit];
        }

        function clearError(errorId) {
            const errorEl = document.getElementById(errorId);
            if (errorEl) {
                errorEl.classList.remove('show');
                errorEl.textContent = '';
            }
        }

        function showError(errorId, message) {
            const errorEl = document.getElementById(errorId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        function calculatePace(e) {
            e.preventDefault();
            clearError('pace-time-error');
            clearError('pace-distance-error');

            const timeStr = document.getElementById('pace-time').value;
            const distance = parseFloat(document.getElementById('pace-distance').value);
            const unit = document.getElementById('pace-unit').value;

            let isValid = true;

            if (!timeStr) {
                showError('pace-time-error', 'Please enter time');
                isValid = false;
            } else {
                const totalSeconds = parseTime(timeStr);
                if (totalSeconds === null || totalSeconds === 0) {
                    showError('pace-time-error', 'Invalid time format. Use hh:mm:ss');
                    isValid = false;
                }
            }

            if (!distance || distance <= 0) {
                showError('pace-distance-error', 'Please enter valid distance');
                isValid = false;
            }

            if (!isValid) return;

            const totalSeconds = parseTime(timeStr);
            const distanceKm = convertDistance(distance, unit);
            const paceSeconds = (totalSeconds / distanceKm);
            const speed = (distanceKm / totalSeconds) * 3600; // km/h

            document.getElementById('pace-output').textContent = secondsToPace(paceSeconds);
            document.getElementById('speed-output').textContent = speed.toFixed(2) + ' km/h';
            document.getElementById('pace-result').classList.add('show');
        }

        function calculateTime(e) {
            e.preventDefault();
            clearError('time-pace-error');
            clearError('time-distance-error');

            const paceStr = document.getElementById('time-pace').value;
            const distance = parseFloat(document.getElementById('time-distance').value);
            const unit = document.getElementById('time-unit').value;

            let isValid = true;

            if (!paceStr) {
                showError('time-pace-error', 'Please enter pace');
                isValid = false;
            } else {
                const paceSeconds = parseTime(paceStr);
                if (paceSeconds === null || paceSeconds === 0) {
                    showError('time-pace-error', 'Invalid pace format. Use mm:ss');
                    isValid = false;
                }
            }

            if (!distance || distance <= 0) {
                showError('time-distance-error', 'Please enter valid distance');
                isValid = false;
            }

            if (!isValid) return;

            const paceSeconds = parseTime(paceStr);
            const distanceKm = convertDistance(distance, unit);
            const totalSeconds = paceSeconds * distanceKm;

            document.getElementById('time-output').textContent = secondsToTime(totalSeconds);
            document.getElementById('time-result').classList.add('show');
        }

        function calculateDistance(e) {
            e.preventDefault();
            clearError('dist-pace-error');
            clearError('dist-time-error');

            const paceStr = document.getElementById('dist-pace').value;
            const timeStr = document.getElementById('dist-time').value;
            const unit = document.getElementById('dist-unit').value;

            let isValid = true;

            if (!paceStr) {
                showError('dist-pace-error', 'Please enter pace');
                isValid = false;
            } else {
                const paceSeconds = parseTime(paceStr);
                if (paceSeconds === null || paceSeconds === 0) {
                    showError('dist-pace-error', 'Invalid pace format. Use mm:ss');
                    isValid = false;
                }
            }

            if (!timeStr) {
                showError('dist-time-error', 'Please enter time');
                isValid = false;
            } else {
                const totalSeconds = parseTime(timeStr);
                if (totalSeconds === null || totalSeconds === 0) {
                    showError('dist-time-error', 'Invalid time format. Use hh:mm:ss');
                    isValid = false;
                }
            }

            if (!isValid) return;

            const paceSeconds = parseTime(paceStr);
            const totalSeconds = parseTime(timeStr);
            const distanceKm = totalSeconds / paceSeconds;
            const conversions = { 'km': 1, 'mi': 0.621371, 'm': 1000 };
            const distance = distanceKm * conversions[unit];

            document.getElementById('distance-output').textContent = distance.toFixed(2) + ' ' + unit;
            document.getElementById('distance-result').classList.add('show');
        }

        function clearPaceForm() {
            document.getElementById('pace-time').value = '';
            document.getElementById('pace-distance').value = '';
            document.getElementById('pace-result').classList.remove('show');
            clearError('pace-time-error');
            clearError('pace-distance-error');
        }

        function clearTimeForm() {
            document.getElementById('time-pace').value = '';
            document.getElementById('time-distance').value = '';
            document.getElementById('time-result').classList.remove('show');
            clearError('time-pace-error');
            clearError('time-distance-error');
        }

        function clearDistanceForm() {
            document.getElementById('dist-pace').value = '';
            document.getElementById('dist-time').value = '';
            document.getElementById('distance-result').classList.remove('show');
            clearError('dist-pace-error');
            clearError('dist-time-error');
        }
    </script>
</body>
</html>
